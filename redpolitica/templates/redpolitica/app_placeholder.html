{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ app_name }} · Horizonte Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #0d111a;
      --card-border: #262c38;
      --text-main: #ffffff;
      --text-muted: #a6bec8;
      --radius-lg: 16px;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.6);
      --max-width: 760px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Lexend", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg); color: var(--text-main); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: var(--radius-lg); padding: 22px; max-width: var(--max-width); width: 100%; box-shadow: var(--shadow-soft); text-align: center; }
    .logo { height: 32px; margin-bottom: 12px; }
    .title { font-size: 22px; margin-bottom: 8px; }
    .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 12px; }
    .actions { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 10px 14px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.35); background: rgba(17,24,39,0.9); color: var(--text-main); font-size: 13px; text-decoration: none; }
    .btn-primary { background: linear-gradient(120deg, #c144d2, #fda24f); border-color: transparent; color: #0b0f18; font-weight: 600; }
    .footer-note { color: var(--text-muted); font-size: 12px; margin-top: 14px; }
    .footer-note a { color: var(--text-main); }
  </style>
</head>
<body>
  <div class="card">
    <img src="{% static 'img/logo-horizonte-atlas.png' %}" alt="Horizonte" class="logo">
    <div class="title">{{ app_name }} próximamente</div>
    <div class="subtitle">Estamos trabajando en {{ app_name }}. Vuelve pronto para explorar las funcionalidades.</div>
    <div class="actions">
      <a class="btn" href="/">← Volver al ecosistema</a>
      <a class="btn btn-primary" href="/apps/atlas/">Ir a Atlas</a>
    </div>
    <div class="footer-note">Horizonte Digital · <a href="{% url 'privacy-notice' %}">Aviso de privacidad</a> · <a href="{% url 'terms-conditions' %}">Términos y condiciones</a></div>
  </div>
</body>
</html>
