{% extends "monitor/dashboard/base.html" %}
{% block title %}Digest · Monitor{% endblock %}
{% block content %}
  <div class="page-header">
    <div>
      <h1 class="page-title">{{ digest.title }}</h1>
      <p class="muted">{{ digest.date }} · Vista rápida del digest generado.</p>
    </div>
    <div class="actions">
      <a class="secondary" href="{% url 'monitor_dashboard_ingest' %}">Volver</a>
    </div>
  </div>

  <div class="card">
    <div class="digest-body">
      {{ digest.html_content|safe }}
    </div>
  </div>
{% endblock %}
