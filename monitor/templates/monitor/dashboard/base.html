<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Monitor Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: dark;
        --bg: #05070b;
        --surface: #0f1520;
        --surface-strong: #0a0f1a;
        --text: #f8fafc;
        --muted: #94a3b8;
        --primary: #c144d2;
        --primary-soft: #9f6bff;
        --border: #262c38;
        --danger: #ef4444;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Lexend", "Inter", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: var(--surface-strong);
        color: var(--text);
        padding: 24px 18px;
        border-right: 1px solid var(--border);
      }
      .sidebar h2 {
        margin: 0 0 24px;
        font-size: 20px;
      }
      .nav a {
        display: block;
        padding: 10px 12px;
        color: var(--muted);
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 6px;
      }
      .nav a:hover {
        color: var(--text);
        background: rgba(193, 68, 210, 0.18);
      }
      .content {
        padding: 32px;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .page-title {
        margin: 0;
        font-size: 28px;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      .grid-3 { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      }
      .kpi {
        font-size: 26px;
        font-weight: 700;
        margin: 10px 0 0;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      .messages {
        margin: 0 0 18px;
        display: grid;
        gap: 10px;
      }
      .message {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
      }
      .message.success { border-color: rgba(34, 197, 94, 0.6); }
      .message.error { border-color: rgba(239, 68, 68, 0.6); }
      .message.warning { border-color: rgba(234, 179, 8, 0.6); }
      .message.info { border-color: rgba(59, 130, 246, 0.6); }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        text-align: left;
        padding: 10px 8px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
      }
      .tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(193, 68, 210, 0.18);
        color: #f5d0fe;
        font-size: 12px;
        font-weight: 600;
      }
      .actions a, .actions button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 8px;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .actions a.secondary {
        background: rgba(148, 163, 184, 0.12);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .actions a.ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
      }
      .actions .danger {
        background: rgba(239, 68, 68, 0.16);
        color: #fecaca;
        border: 1px solid rgba(239, 68, 68, 0.4);
      }
      .form-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      form p {
        margin: 0 0 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: var(--muted);
      }
      input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.7);
        color: var(--text);
        font-family: inherit;
      }
      input[type="checkbox"] {
        width: auto;
      }
      .helptext {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }
      .input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        min-width: 220px;
      }
      .table-empty {
        padding: 18px;
        color: var(--muted);
      }
      .digest-body {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 18px;
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Monitor</h2>
        <nav class="nav">
          <a href="/monitor/dashboard/">Home</a>
          <a href="/monitor/dashboard/personas/">Personas</a>
          <a href="/monitor/dashboard/benchmark/">Benchmark</a>
          <a href="/monitor/dashboard/ingest/">Ingest/Digest</a>
          <a href="/monitor/dashboard/clients/">Clientes</a>
          {% if request.user.is_staff %}
            <a href="/monitor/dashboard/ops/">Ops</a>
          {% endif %}
        </nav>
      </aside>
      <main class="content">
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
