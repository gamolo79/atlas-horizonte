<!doctype html>
<html>
  <body>
    <h1>Ops</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Ejecutar</button>
    </form>

    <p><a href="/monitor/dashboard/">Volver</a></p>
  </body>
</html>
